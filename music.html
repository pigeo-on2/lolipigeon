<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YouTube Audio Player</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }
    h1 {
      font-size: 1.5em;
    }
    .controls {
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      cursor: pointer;
    }
    #nowPlaying {
      margin-top: 10px;
    }
    #player {
      display: none; /* hides video */
    }
  </style>
</head>
<body>
  <h1>YouTube Audio Playlist Player</h1>

  <div class="controls">
    <button onclick="play()">▶ Play</button>
    <button onclick="pause()">⏸ Pause</button>
    <button onclick="next()">⏭ Next</button>
  </div>

  <div id="nowPlaying">Loading...</div>
  <div id="player"></div>

  <script>
    const playlist = [
      { id: "g5HQFrSk4OA", title: "モンダイナイトリッパー！ - 名取さな" },
      { id: "QptGSJ06d74", title: "Aether Crest: Celestial - void (Mournfinale) × 水野健治" }
    ];

    let current = 0;
    let player;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player("player", {
        height: "0",
        width: "0",
        videoId: playlist[current].id,
        events: {
          onReady: () => updateNowPlaying(),
          onStateChange: onPlayerStateChange
        }
      });
    }

    function play() {
      player.playVideo();
    }

    function pause() {
      player.pauseVideo();
    }

    function next() {
      current = (current + 1) % playlist.length;
      player.loadVideoById(playlist[current].id);
      updateNowPlaying();
    }

    function updateNowPlaying() {
      document.getElementById("nowPlaying").textContent =
        "Now Playing: " + playlist[current].title;
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        next();
      }
    }

    // Load the YouTube IFrame Player API
    const tag = document.createElement("script");
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
  </script>
</body>
</html>
