<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minigames</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #181c2f 0%, #2a225a 60%, #3a1c71 100%);
      color: #fff;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 5vh;
      padding-bottom: 5vh;
      overflow: hidden;
    }
    .lobby-title {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 1.2rem;
      background: linear-gradient(90deg, #ff70a6 30%, #a29bfe 70%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
      letter-spacing: 0.5px;
      position: relative;
      display: inline-block;
    }
    .lobby-title::after {
      content: "";
      display: block;
      margin: 0.5rem auto 0 auto;
      width: 60%;
      height: 2px;
      border-radius: 1px;
      background: linear-gradient(90deg, #ff70a6 30%, #a29bfe 70%);
      opacity: 0.25;
    }
    .minigames-list {
      display: flex;
      flex-wrap: wrap;
      gap: 2.8rem;
      justify-content: center;
      margin-bottom: 3.5rem;
    }
    .minigame-card {
      background: rgba(30,34,60,0.65);
      border-radius: 20px;
      box-shadow: 0 4px 24px 0 rgba(31, 38, 135, 0.13);
      padding: 2.7rem 2.7rem 2.2rem 2.7rem;
      min-width: 220px;
      min-height: 140px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.18rem;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      transition: box-shadow 0.18s, transform 0.18s, background 0.18s;
      border: 1.2px solid rgba(255,255,255,0.09);
      text-align: center;
      text-decoration: none;
      position: relative;
      gap: 0.7rem;
      backdrop-filter: blur(6px);
    }
    .minigame-card:hover {
      background: rgba(162,155,254,0.13);
      box-shadow: 0 4px 32px #a29bfe55;
      color: #ff70a6;
      transform: translateY(-4px) scale(1.035);
    }
    .minigame-icon {
      font-size: 2.2rem;
      margin-bottom: 0.2rem;
      display: block;
    }
    .minigame-label {
      font-size: 1.18rem;
      font-weight: 700;
      letter-spacing: 0.01em;
      color: #fff;
      text-shadow: 0 1px 4px #0002;
    }
    .back-btn {
      background: linear-gradient(90deg, #ff70a6 30%, #a29bfe 70%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.55em 1.3em;
      font-size: 1rem;
      font-weight: 700;
      margin-top: 2.5rem;
      cursor: pointer;
      box-shadow: 0 2px 8px #a29bfe22;
      transition: background 0.2s, transform 0.2s;
      letter-spacing: 0.01em;
    }
    .back-btn:hover {
      background: linear-gradient(90deg, #a29bfe 30%, #ff70a6 70%);
      transform: scale(1.045);
    }
    @media (max-width: 700px) {
      .minigames-list {
        flex-direction: column;
        gap: 2rem;
      }
      .minigame-card {
        min-width: 80vw;
        padding: 2rem 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="lobby-title">Minigames Lobby</div>
  <div class="minigames-list">
    <a href="star.html" class="minigame-card">
      <span class="minigame-icon">‚≠ê</span>
      <span class="minigame-label">Catch the Star</span>
    </a>
    <a href="sudoku.html" class="minigame-card">
      <span class="minigame-icon">üî¢</span>
      <span class="minigame-label">Sudoku</span>
    </a>
    <!-- Add more minigames here as needed -->
  </div>
  <button class="back-btn" onclick="window.location.href='index.html'">Back to Main</button>
</body>
</html>
