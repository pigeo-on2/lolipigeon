<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minigames</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #181c2f 0%, #2a225a 60%, #3a1c71 100%);
      color: #fff;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .lobby-title {
      font-size: 2.2rem;
      font-weight: 900;
      margin-bottom: 2rem;
      background: linear-gradient(90deg, #ff70a6 30%, #a29bfe 70%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
    }
    .minigames-list {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
      margin-bottom: 2.5rem;
    }
    .minigame-card {
      background: rgba(30,34,60,0.8);
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.25);
      padding: 2.2rem 2.5rem;
      min-width: 220px;
      min-height: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      transition: box-shadow 0.18s, transform 0.18s, background 0.18s;
      border: 1.5px solid rgba(255,255,255,0.13);
      text-align: center;
      text-decoration: none;
    }
    .minigame-card:hover {
      background: rgba(162,155,254,0.18);
      box-shadow: 0 4px 24px #a29bfe99;
      color: #ff70a6;
      transform: scale(1.04);
    }
    .back-btn {
      background: linear-gradient(90deg, #ff70a6 30%, #a29bfe 70%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.7em 1.5em;
      font-size: 1.1rem;
      font-weight: 700;
      margin-top: 1.5rem;
      cursor: pointer;
      box-shadow: 0 2px 8px #a29bfe33;
      transition: background 0.2s, transform 0.2s;
    }
    .back-btn:hover {
      background: linear-gradient(90deg, #a29bfe 30%, #ff70a6 70%);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="lobby-title">Minigames Lobby</div>
  <div class="minigames-list">
    <a href="star.html" class="minigame-card">‚≠ê Catch the Star</a>
    <a href="sudoku.html" class="minigame-card">üî¢ Sudoku</a>
    <!-- Add more minigames here as needed -->
  </div>
  <button class="back-btn" onclick="window.location.href='index.html'">Back to Main</button>
</body>
</html>
