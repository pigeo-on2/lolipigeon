<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku Minigame</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #181c2f 0%, #2a225a 60%, #3a1c71 100%);
      color: #fff;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .sudoku-title {
      font-size: 2rem;
      font-weight: 900;
      margin-bottom: 1.2rem;
      background: linear-gradient(90deg, #ff70a6 30%, #a29bfe 70%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
    }
    .sudoku-board {
      display: grid;
      grid-template-columns: repeat(9, 2.2em);
      grid-template-rows: repeat(9, 2.2em);
      gap: 0.6em;
      background: rgba(30,34,60,0.7);
      border-radius: 12px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.25);
      padding: 1.2em;
      margin-bottom: 1.2em;
      position: relative;
    }
    .sudoku-cell {
      width: 2.2em;
      height: 2.2em;
      text-align: center;
      font-size: 1.3em;
      border: 1.5px solid #888;
      border-radius: 6px;
      background: #23234a;
      color: #fff;
      outline: none;
      box-shadow: 0 1px 4px #0002;
      transition: background 0.15s;
      box-sizing: border-box;
    }
    .sudoku-cell:focus {
      background: #444a7a;
    }
    .sudoku-cell[readonly] {
      background: #3a1c71;
      color: #ff70a6;
      font-weight: 700;
    }
    .sudoku-cell.correct {
      background: #3cb371;
    }
    .sudoku-cell.wrong {
      background: #ffb3b3;
    }
    .sudoku-btn, .back-btn, .restart-btn {
      background: #a29bfe;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.7em 1.5em;
      font-size: 1.1rem;
      font-weight: 700;
      margin: 0 0.5em;
      cursor: pointer;
      box-shadow: 0 2px 8px #a29bfe33;
      transition: background 0.2s, transform 0.2s;
    }
    .sudoku-btn:hover, .back-btn:hover, .restart-btn:hover {
      background: #ff70a6;
      transform: scale(1.05);
    }
    .sudoku-message {
      margin-top: 1em;
      font-size: 1.1em;
      font-weight: 700;
      min-height: 1.5em;
      text-align: center;
    }
    .lives {
      margin-bottom: 1em;
      font-size: 1.2em;
      font-weight: 700;
    }
    .lives span {
      color: #ff70a6;
      margin: 0 0.2em;
    }
    .sudoku-cell[data-thick-right="true"] {
      border-right: 3px solid #ffd700;
    }
    .sudoku-cell[data-thick-bottom="true"] {
      border-bottom: 3px solid #ffd700;
    }
    .sudoku-cell[data-thick-right="true"][data-thick-bottom="true"] {
      box-shadow: 8px 0 0 0 #ffd700, 0 8px 0 0 #ffd700;
    }
  </style>
</head>
<body>
  <div class="sudoku-title">Sudoku</div>
  <div class="lives">Lives: <span id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></div>
  <div class="sudoku-board" id="sudoku-board"></div>
  <div>
    <button class="sudoku-btn" onclick="checkSudoku()">Check</button>
    <button class="restart-btn" onclick="restartGame()">Restart</button>
    <button class="back-btn" onclick="window.location.href='minigames.html'">Back to Lobby</button>
  </div>
  <div class="sudoku-message" id="sudoku-message"></div>
  <script>
    let lives = 3;
    let puzzle = [];
    let solution = [];
    let cells = [];
    let gameOver = false;
    const board = document.getElementById('sudoku-board');
    const message = document.getElementById('sudoku-message');
    const livesDisplay = document.getElementById('lives');

    // Function to generate a random Sudoku puzzle
    async function generatePuzzle() {
      try {
        const response = await fetch('https://sudoku-api.vercel.app/api/dosuku');
        const data = await response.json();
        puzzle = data.newboard.grids[0].value;
        solution = data.newboard.grids[0].solution;
        renderBoard();
      } catch (error) {
        console.error('Error fetching puzzle:', error);
        // Fallback to a default puzzle if API fails
        puzzle = [
          [5,3,0,0,7,0,0,0,0],
          [6,0,0,1,9,5,0,0,0],
          [0,9,8,0,0,0,0,6,0],
          [8,0,0,0,6,0,0,0,3],
          [4,0,0,8,0,3,0,0,1],
          [7,0,0,0,2,0,0,0,6],
          [0,6,0,0,0,0,2,8,0],
          [0,0,0,4,1,9,0,0,5],
          [0,0,0,0,8,0,0,7,9]
        ];
        solution = [
          [5,3,4,6,7,8,9,1,2],
          [6,7,2,1,9,5,3,4,8],
          [1,9,8,3,4,2,5,6,7],
          [8,5,9,7,6,1,4,2,3],
          [4,2,6,8,5,3,7,9,1],
          [7,1,3,9,2,4,8,5,6],
          [9,6,1,5,3,7,2,8,4],
          [2,8,7,4,1,9,6,3,5],
          [3,4,5,2,8,6,1,7,9]
        ];
        renderBoard();
      }
    }

    function renderBoard() {
      board.innerHTML = '';
      cells = [];
      gameOver = false;
      for (let r = 0; r < 9; r++) {
        cells[r] = [];
        for (let c = 0; c < 9; c++) {
          const input = document.createElement('input');
          input.type = 'text';
          input.maxLength = 1;
          input.className = 'sudoku-cell';
          // Add thick border for 3x3 grid
          if ((c + 1) % 3 === 0 && c !== 8) input.setAttribute('data-thick-right', 'true');
          if ((r + 1) % 3 === 0 && r !== 8) input.setAttribute('data-thick-bottom', 'true');
          if (puzzle[r][c] !== 0) {
            input.value = puzzle[r][c];
            input.readOnly = true;
          }
          input.oninput = () => {
            if (gameOver) return;
            input.value = input.value.replace(/[^1-9]/g, '');
            checkCell(r, c);
          };
          board.appendChild(input);
          cells[r][c] = input;
        }
      }
    }

    function checkCell(r, c) {
      if (gameOver) return;
      
      const val = parseInt(cells[r][c].value, 10);
      const prevVal = cells[r][c].getAttribute('data-prev-value') || '';
      if (!cells[r][c].value) {
        // If cell is empty, remove both highlight classes
        cells[r][c].classList.remove('wrong', 'correct');
      } else if (val === solution[r][c]) {
        cells[r][c].classList.add('correct');
        cells[r][c].classList.remove('wrong');
        checkWin();
      } else if (val !== 0) {
        // Always show wrong highlight if wrong value
        cells[r][c].classList.add('wrong');
        cells[r][c].classList.remove('correct');
        // Deduct life if the value changed and is wrong
        if (prevVal !== cells[r][c].value) {
          lives--;
          livesDisplay.textContent = '‚ù§Ô∏è'.repeat(lives);
          if (lives <= 0) {
            gameOver = true;
            message.textContent = 'Game Over! Here\'s the solution:';
            message.style.color = '#ff70a6';
            showSolution();
          } else {
            message.textContent = `Wrong! ${lives} lives remaining.`;
            message.style.color = '#fff';
          }
        }
      }
      // Store current value for next comparison
      cells[r][c].setAttribute('data-prev-value', cells[r][c].value);
    }

    function checkWin() {
      for (let r = 0; r < 9; r++) {
        for (let c = 0; c < 9; c++) {
          if (parseInt(cells[r][c].value, 10) !== solution[r][c]) {
            return;
          }
        }
      }
      gameOver = true;
      message.textContent = 'üéâ Congratulations! You solved the puzzle!';
      message.style.color = '#ff70a6';
    }

    function showSolution() {
      for (let r = 0; r < 9; r++) {
        for (let c = 0; c < 9; c++) {
          cells[r][c].value = solution[r][c];
          cells[r][c].classList.add('wrong');
        }
      }
    }

    function restartGame() {
      lives = 3;
      livesDisplay.textContent = '‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è';
      message.textContent = '';
      generatePuzzle();
    }

    // Initialize the game
    generatePuzzle();
  </script>
</body>
</html>
