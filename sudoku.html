<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku Minigame</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #181c2f 0%, #2a225a 60%, #3a1c71 100%);
      color: #fff;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .sudoku-title {
      font-size: 2rem;
      font-weight: 900;
      margin-bottom: 1.2rem;
      color: #43e97b;
      text-align: center;
    }
    .sudoku-lives {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1.2rem;
    }
    .sudoku-board {
      display: grid;
      grid-template-columns: repeat(9, 2.2em);
      grid-template-rows: repeat(9, 2.2em);
      gap: 0.2em;
      background: rgba(30,34,60,0.7);
      border-radius: 12px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.25);
      padding: 1.2em;
      margin-bottom: 1.2em;
    }
    .sudoku-cell {
      width: 2.2em;
      height: 2.2em;
      text-align: center;
      font-size: 1.3em;
      border: 1.5px solid #3a1c71;
      border-radius: 6px;
      background: #23234a;
      color: #fff;
      outline: none;
      box-shadow: 0 1px 4px #0002;
      transition: background 0.15s;
    }
    .sudoku-cell:focus {
      background: #a29bfe44;
    }
    .sudoku-cell[readonly] {
      background: #3a1c71;
      color: #a29bfe;
      font-weight: 700;
    }
    .sudoku-btn, .back-btn, .restart-btn {
      background: #43e97b;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.7em 1.5em;
      font-size: 1.1rem;
      font-weight: 700;
      margin: 0 0.5em;
      cursor: pointer;
      box-shadow: 0 2px 8px #43e97b33;
      transition: background 0.2s, transform 0.2s;
    }
    .sudoku-btn:hover, .back-btn:hover, .restart-btn:hover {
      background: #2ecf6b;
      color: #fff;
      transform: scale(1.05);
    }
    .sudoku-message {
      margin-top: 1em;
      font-size: 1.1em;
      font-weight: 700;
      min-height: 1.5em;
      text-align: center;
      color: #fff;
    }
    .sudoku-loading {
      display: none;
      text-align: center;
      margin: 1.2em 0;
      font-size: 1.1em;
      color: #a29bfe;
    }
  </style>
</head>
<body>
  <div class="sudoku-title">Sudoku</div>
  <div class="sudoku-lives" id="sudoku-lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
  <div class="sudoku-board" id="sudoku-board"></div>
  <div class="sudoku-loading" id="sudoku-loading" style="display:none;text-align:center;margin:1.2em 0;font-size:1.1em;color:#a29bfe;">Loading new puzzle...</div>
  <div>
    <button class="sudoku-btn" type="button" disabled>Check</button>
    <button class="restart-btn sudoku-btn" onclick="restartGame()">üîÑ Restart</button>
    <button class="back-btn" onclick="window.location.href='minigames.html'">Back to Lobby</button>
  </div>
  <div class="sudoku-message" id="sudoku-message"></div>
  <script>
    let puzzle, solution;
    let board = document.getElementById('sudoku-board');
    const message = document.getElementById('sudoku-message');
    const livesEl = document.getElementById('sudoku-lives');
    const loadingEl = document.getElementById('sudoku-loading');
    let cells = [];
    let lives = 3;
    let gameOver = false;

    async function fetchSudoku() {
      loadingEl.style.display = 'block';
      board.innerHTML = '';
      message.textContent = '';
      try {
        const res = await fetch('https://sudoku-api.vercel.app/api/dosuku?query={newboard(limit:1){grids{value,solution}}}');
        const data = await res.json();
        const grid = data.data.newboard.grids[0];
        puzzle = grid.value;
        solution = grid.solution;
      } catch (e) {
        message.textContent = 'Failed to load puzzle. Try again.';
        message.style.color = '#ff70a6';
        puzzle = null;
        solution = null;
      }
      loadingEl.style.display = 'none';
    }

    function renderBoard() {
      board.innerHTML = '';
      cells = [];
      for (let r = 0; r < 9; r++) {
        cells[r] = [];
        for (let c = 0; c < 9; c++) {
          const input = document.createElement('input');
          input.type = 'text';
          input.maxLength = 1;
          input.className = 'sudoku-cell';
          // Add thick borders for 3x3 boxes and grid lines
          let borderStyle = '';
          if (c % 3 === 0) borderStyle += 'border-left: 3px solid #a29bfe;';
          if (r % 3 === 0) borderStyle += 'border-top: 3px solid #a29bfe;';
          if (c === 8) borderStyle += 'border-right: 3px solid #a29bfe;';
          if (r === 8) borderStyle += 'border-bottom: 3px solid #a29bfe;';
          input.style = borderStyle;
          if (puzzle && puzzle[r][c] !== 0) {
            input.value = puzzle[r][c];
            input.readOnly = true;
          }
          if (!puzzle) input.disabled = true;
          input.oninput = () => {
            if (gameOver) return input.value = '';
            input.value = input.value.replace(/[^1-9]/g, '');
            checkSudoku(r, c, input);
          };
          board.appendChild(input);
          cells[r][c] = input;
        }
      }
    }
    function updateLives() {
      livesEl.textContent = '‚ù§Ô∏è'.repeat(lives) + 'ü§ç'.repeat(3 - lives);
    }
    function checkSudoku(row, col, inputEl) {
      if (gameOver) return;
      let correct = true;
      let madeMistake = false;
      for (let r = 0; r < 9; r++) {
        for (let c = 0; c < 9; c++) {
          const val = parseInt(cells[r][c].value, 10);
          if (val !== solution[r][c]) {
            correct = false;
            if (cells[r][c] === inputEl && val) {
              madeMistake = true;
              cells[r][c].style.background = '#ff70a633';
            } else if (!cells[r][c].readOnly) {
              cells[r][c].style.background = '#23234a';
            }
          } else {
            if (!cells[r][c].readOnly) cells[r][c].style.background = '#23234a';
          }
        }
      }
      if (madeMistake) {
        lives--;
        updateLives();
        if (lives <= 0) {
          gameOver = true;
          message.textContent = 'üíÄ Game Over! Solution revealed.';
          message.style.color = '#ff70a6';
          // Reveal solution
          for (let r = 0; r < 9; r++) {
            for (let c = 0; c < 9; c++) {
              cells[r][c].value = solution[r][c];
              cells[r][c].readOnly = true;
              cells[r][c].style.background = '#3a1c71';
              cells[r][c].style.color = '#ff70a6';
            }
          }
          updateLives();
          return;
        }
      }
      if (correct && !gameOver) {
        message.textContent = 'üéâ Correct! You solved the puzzle!';
        message.style.color = '#ff70a6';
      } else if (!gameOver) {
        message.textContent = 'Some cells are incorrect. Try again!';
        message.style.color = '#fff';
      }
    }
    async function restartGame() {
      lives = 3;
      gameOver = false;
      message.textContent = '';
      message.style.color = '#fff';
      updateLives();
      await fetchSudoku();
      renderBoard();
    }
    // Initial render
    (async function() {
      await fetchSudoku();
      renderBoard();
      updateLives();
    })();
  </script>
</body>
</html>
