            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.25), 0 0 30px rgba(162, 155, 254, 0.08);

        }

        .calculator-content {

        .calculator-card:hover {

            transform: translateY(-2px);
        }

        @keyframes fadeInDown {
            from {

            }
            to {

            }
        }

        @keyframes fadeInUp {

            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
